   <div class="container">
       <form [formGroup]="formValue"  (submit)="login()" >
            <div class="row">
                <div class="col-lg-3 col-md-2"></div>
                <div class="col-lg-6 col-md-8 login-box">
                    <div class="col-lg-12 login-title login-key">
                        LOGIN FORM
                    </div>
            <div class="col-lg-12 login-form">
                    <form [formGroup]="formValue"  (submit)="login()" >
                        <div class="form-input" class="form-group">
                            <input formControlName="email" name="email" type="text" class="form-control" placeholder="Email address">
                            <div class="col-lg-6 text-danger login-btm login-text">
                                <!-- Error Message -->
                            </div>
                        </div>
                        <div class="form-group">
                            <input formControlName="password" name=password type="password" class="form-control" placeholder="Password"> 
                        </div>

                        <div class="col-lg-12 loginbttm">
                        
                            <div class="col-lg-6 login-btm login-button">
                                <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                            </div>
                            <div class="col-lg-6 login-btm login-text text-center">
                                <!-- Error Message -->
                                <a routerLink="/forgetPassword" class="text-decoration-none">forgetPassword || </a> 
                                <a routerLink="/signup" class="text-decoration-none">Create Account</a> 



                            </div>
                           
                        
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
