<div class="container mt-5 mb-5">

    <form [formGroup]="formValue"  (submit)="resetPassword()" >
   
       <div class="row d-flex align-items-center justify-content-center">
           <div class="col-md-6">
               <div class="card px-5 py-5" style="background-color: #50879d;"> 
                   <span class="circle">
                   <i class="fa fa-check"></i>
                   </span>
                   <h5 class="mt-3 m-4 text-center" style="font-size: 20px;" >
                      Forget Password
                   </h5>
                   <P  class="text-center">You can reset your password here.</P>
                 
                   <div class="form-input" class="form-group">
                        <i class="fa fa-envelope"></i>
                         <input formControlName="email" name="email" type="text" class="form-control" placeholder="Email address" style="background-color: #07c5ff;">
                         <div class="text text-danger"
                         *ngIf="!email?.valid && (email?.dirty ||email?.touched)">
                           <div [hidden]="!email?.errors?.required">
                             email is required
                           </div>
                           <div [hidden]="!email?.errors?.email">
                             Email Doesnt exists
                           </div>
                         </div>
                         <div  [hidden]="!flag"  style="color: red;">
                         We have sent your password on your email please check it
                         </div>
                         <div [hidden]="!userNotFound" style="color: red;">
                          User Not exists
                            </div>
                        
                   </div>
                   
                   
                   
                   <button class="btn btn-outline-info mt-4 signup" >Reset Password</button>
               </div>
           </div>
       </div>
   </form>
   
   </div>
